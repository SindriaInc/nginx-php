version: '3.7'

# Change PHP_VERSION with the needed PHP version (5.6 7.0 7.1 7.2 7.3 7.4)
# Change IMAGE_VERSION with the desired image version (current 1.0.0)
# Change env with "prod" or "dev"
services:
  nginx-php:
    image: "registry.sindria.org/docker-images/nginx-php:IMAGE_VERSION-PHP_VERSION"
    container_name: "example.org-backend"
    environment:
      - VIRTUAL_HOST=${APP_DOMAIN}
      - PHP_PM_MAX_CHILDREN=32
    volumes:
      - "/app/path/on/host:/var/www/app"
      - "/config/path/on/host:/home/sindria/config"
    hostname: "example.org-backend.local"
    networks:
      default:
        ipv4_address: "172.16.1.5"
        aliases:
          - "example.org-backend.local"
